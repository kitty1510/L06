<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Simple Calculator</h2>
                <form id="calculatorForm">
                    <div class="mb-3">
                        <label for="firstNumber" class="form-label">First Number</label>
                        <input type="text" class="form-control" id="firstNumber" placeholder="Enter first number">
                    </div>

                    <div class="mb-3">
                        <label for="secondNumber" class="form-label">Second Number</label>
                        <input type="text" class="form-control" id="secondNumber" placeholder="Enter second number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Operation</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" id="add" value="add">
                            <label class="form-check-label" for="add">Add</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" id="subtract"
                                value="subtract">
                            <label class="form-check-label" for="subtract">Subtract</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" id="multiply"
                                value="multiply">
                            <label class="form-check-label" for="multiply">Multiply</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" id="divide" value="divide">
                            <label class="form-check-label" for="divide">Divide</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
                    </div>

                    <div class="mb-3">
                        <label for="result" class="form-label">Result</label>
                        <input type="text" class="form-control" id="result" readonly>
                    </div>

                    <div id="notificationArea" class="alert alert-danger d-none" role="alert"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
